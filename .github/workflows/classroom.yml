name: GitHub Classroom Workflow

on: [push]

jobs:
  autograding:
    name: Autograding
    runs-on: ubuntu-latest

    steps:
      # 1. Student repo (already the current repo)
      - name: Checkout student repository
        uses: actions/checkout@v4

      # 2. Checkout your tests repo
      - name: Checkout public tests
        uses: actions/checkout@v4
        with:
          repository: uci-cs273p/autograding-tests    # <- your tests repo
          path: public-tests
      # 3. Run the official Classroom autograder action
      - name: Run autograding
        uses: education/autograding@v1
